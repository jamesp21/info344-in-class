<!DOCTYPE html>
<html lang="en">
	<head>
	<meta charset="UTF-8">
	<title>Zips</title>
	</head>
	<body>
		<div id="text">
		</div>
		<script>
			loadPage();
			function loadPage() {
				var ajax = new XMLHttpRequest();
				
				ajax.open("GET", "http://localhost:8000/zips/city/seattle", true);
				ajax.onload = function() {
					if (this.response != 200) {
						console.log(this.responseText);
						document.getElementById("text").innerHTML = this.responseText;
					}
				};
				ajax.send();
			}
		</script>
	</body>
</html>
